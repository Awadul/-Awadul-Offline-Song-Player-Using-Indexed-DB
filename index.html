<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/86f05b29fd.js" crossorigin="anonymous"></script> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <nav>
            <span class="logo-span nav-item"><img src="assets/Logo.jpg" alt="" class="logo"><span class="nav-item">Player</span></span>
            <span class="nav-item">Home</span>
            <span class="nav-item">About</span>
        </nav>
        <div class="container">
            <!-- <span class="player-dialogue">
                <img class="test-img" src="/assets/music-player-2.jpg" alt="">
            </span> -->
            <div class="main-body">
                <!-- <div style="display: block; color: white;">Play your Favorite Songs</div> -->
                <div class="songs">
                    <ul class="song-list">
                        <!-- <li><span><img src="assets/Covers/2.jpg" alt="" class="song-cover"></span><span class="song-name">Song Name</span><i class="fa-solid fa-2x fa-circle-play control-button song-list-control-btn"></i></li> -->
                        <!-- <li><span><img src="assets/Covers/2.jpg" alt="" class="song-cover"></span><span class="song-name">Song Name</span><i class="fa-solid fa-2x fa-circle-play control-button song-list-control-btn"></i></li> -->
                        <!-- <li><span><img src="assets/Covers/3.jpg" alt="" class="song-cover"></span><span class="song-name">Song Name</span><i class="fa-solid fa-2x fa-circle-play control-button song-list-control-btn"></i></li> -->
                        <!-- <li><span><img src="assets/Covers/4.jpg" alt="" class="song-cover"></span><span class="song-name">Song Name</span><i class="fa-solid fa-2x fa-circle-play control-button song-list-control-btn"></i></li> -->
                        <!-- <li><span><img src="assets/Covers/5.jpg" alt="" class="song-cover"></span><span class="song-name">Song Name</span><i class="fa-solid fa-2x fa-circle-play control-button song-list-control-btn"></i></li> -->
                    </ul>
                    <div class="input-area">
                        <label for="input-file" id="drop-area">
                            <input type="file" accept=".mp3,audio/*" id="input-file" hidden >
                            <i class="fa-solid fa-upload song-upload-button"></i>
                        </label>
                    </div>
                </div>
                <div class="player-gif">
                    <!-- <img src="assets/try-cover-2.gif" alt="" id="song-gif"> -->
                    <img src="assets\try-cover-2-pause.gif" alt="" id="player-gif-inner">
                </div>
            </div>
        </div>
    <div class="bottom">
        <input type="range" class="progress-bar" min="0" max="100" value="0">
        <span class="main-controller">
            <i class="fa-solid fa-2x fa-backward-step control-button" id="playPrevious"></i>
            <span><i  class="fa-solid fa-2x fa-circle-play control-button " id="masterPlay"></i></span>
            <i class="fa-solid fa-2x fa-forward-step control-button" id="playNext"></i>
        </span>
    </div>
    <script src="https://kit.fontawesome.com/86f05b29fd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
