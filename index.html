<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/86f05b29fd.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <span class="logo-span nav-item"><img src="assets/try-logo-1.png" alt="" class="logo"><span class="nav-item">Music Player</span></span>
        <span class="nav-item">Home</span>
        <span class="nav-item">About</span>
    </nav>
    <div class="main-slider">
        <div class="slide-show-option" aria-expanded="false" aria-label="Open sidebar" aria-controls="main-slider">
            <i class="slide-option fa-solid fa-bars fa-lg" style="color: #f1f1f1;"></i>
        </div>

        <div class="song-playlists">
            <h3>
                My Playlists
                <div class="add-playlist">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </h3>
            <div class="playlists-container">
                <!-- Playlists will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-body">
            <div class="songs">
                <h3 style="margin-bottom: 1rem; color: #f1f1f1;">Your Songs</h3>
                <ul class="song-list">
                    <!-- Songs will be added here dynamically -->
                </ul>
                <div class="input-area">
                    <label for="input-file" id="drop-area">
                        <input type="file" accept=".mp3,audio/*" id="input-file" hidden >
                        <i class="fa-solid fa-upload song-upload-button"></i>
                        <span style="color: #b3b3b3; margin-left: 0.5rem;">Upload Music</span>
                    </label>
                </div>
            </div>
            <div class="player-gif">
                <img src="assets/try-cover-5-pause.gif" alt="" id="player-gif-inner">
            </div>
        </div>
    </div>
    
    <div class="bottom">
        <div class="song-info" style="color: #f1f1f1; margin-bottom: 0.5rem;">
            <span id="current-song-name">Select a song to play</span>
        </div>
        <div class="progress-container" style="width: 100%; display: flex; align-items: center; padding: 0 2rem;">
            <span id="current-time" style="color: #b3b3b3; font-size: 0.8rem; margin-right: 1rem;">0:00</span>
            <input type="range" class="progress-bar" value="0" min="0" max="100">
            <span id="total-time" style="color: #b3b3b3; font-size: 0.8rem; margin-left: 1rem;">0:00</span>
        </div>
        <span class="main-controller">
            <i class="fa-solid fa-2x fa-backward-step control-button" id="playPrevious"></i>
            <span><i class="fa-solid fa-2x fa-circle-play control-button" id="masterPlay"></i></span>
            <i class="fa-solid fa-2x fa-forward-step control-button" id="playNext"></i>
            <span id="loopOption" style="margin-left: 1.2em;">
                <?xml id="loop-or-shuffle" version="1.0" encoding="UTF-8" ?>
                <svg width="34px" height="34px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#b3b3b3" stroke-width="1.5">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C17.9371 1.25 22.75 6.06294 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12ZM11.9877 7.75C9.70121 7.75 7.9471 9.28219 7.74541 11.0835C7.69932 11.4951 7.32825 11.7914 6.91661 11.7453C6.50497 11.6992 6.20863 11.3282 6.25472 10.9165C6.556 8.22597 9.07599 6.25 11.9877 6.25C13.6578 6.25 15.1863 6.8937 16.2503 7.94689V7.5C16.2503 7.08579 16.5861 6.75 17.0003 6.75C17.4145 6.75 17.7503 7.08579 17.7503 7.5V9.12222C17.7503 9.86781 17.1459 10.4722 16.4003 10.4722H14.4941C14.0799 10.4722 13.7441 10.1364 13.7441 9.72222C13.7441 9.30801 14.0799 8.97222 14.4941 8.97222H15.1523C14.3818 8.23175 13.2617 7.75 11.9877 7.75ZM12.0123 16.25C14.158 16.25 16.03 14.4222 16.2529 11.9331C16.2899 11.5205 16.6543 11.216 17.0669 11.253C17.4794 11.2899 17.7839 11.6544 17.747 12.0669C17.467 15.1926 15.0648 17.75 12.0123 17.75C10.3037 17.75 8.79345 16.943 7.74967 15.6877V16.4004C7.74967 16.8146 7.41389 17.1504 6.99967 17.1504C6.58546 17.1504 6.24967 16.8146 6.24967 16.4004V14.2226C6.24967 13.477 6.85409 12.8726 7.59967 12.8726H9.50586C9.92007 12.8726 10.2559 13.2084 10.2559 13.6226C10.2559 14.0368 9.92007 14.3726 9.50586 14.3726H8.63282C9.42384 15.5314 10.6601 16.25 12.0123 16.25Z" fill="#b3b3b3"></path>
                </svg>
            </span>
            <i class="repeat-song fa-solid fa-repeat fa-lg control-button"></i>
            <div class="volume-control" style="display: flex; align-items: center; margin-left: 1.2em;">
                <i class="fa-solid fa-volume-high control-button" id="volume-icon"></i>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100" style="width: 80px; margin-left: 0.5rem;">
            </div>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
